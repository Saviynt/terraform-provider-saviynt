openapi: 3.1.0
info:
  description: API for managing roles in Saviynt.
  title: Saviynt API
  version: 1.0.0
servers:
- url: http://localhost:3000
paths:
  /ECM/api/v5/createEnterpriseRoleRequest:
    post:
      operationId: createEnterpriseRoleRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEnterpriseRoleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateEnterpriseRoleResponse'
          description: Role request created successfully
      summary: This API call can be used for creating a new role and assigning an
        owner to the role
      tags:
      - Roles
  /ECM/api/v5/updateEnterpriseRoleRequest:
    post:
      operationId: updateEnterpriseRoleRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEnterpriseRoleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateEnterpriseRoleResponse'
          description: Role request updated successfully
      summary: This API call can be used for creating a new role and assigning an
        owner to the role
      tags:
      - Roles
  /ECM/api/v5/getRoles:
    post:
      operationId: getRoles
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetRolesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRolesResponse'
          description: Successful Response
      summary: This API can be used to get the list of all the roles
      tags:
      - Roles
  /ECM/api/v5/getFireFighterRoles:
    post:
      operationId: getFireFighterRoles
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GetFireFighterRole'
                type: array
          description: List of FireFighter roles
      summary: Get FireFighter Roles
      tags:
      - Roles
  /ECM/api/v5/addrole:
    post:
      operationId: addrole
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrRemoveRoleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: "Tasks created. IDs:: 673975"
              schema:
                $ref: '#/components/schemas/AddOrRemoveRoleResponse'
          description: Successfully added the role
      summary: This API adds role to user.
      tags:
      - Roles
  /ECM/api/v5/removerole:
    post:
      operationId: removerole
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrRemoveRoleRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: "Tasks created. IDs:: 673975"
              schema:
                $ref: '#/components/schemas/AddOrRemoveRoleResponse'
          description: Successfully added the role
      summary: This API removes role from user.
      tags:
      - Roles
